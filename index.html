<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="jugador_1">
                <h4>Jugador 1</h4>
                <div class="barra_energia"></div>
            </div>
            <div class="jugador_2">
                <h4>Jugador 2</h4>
                <div class="barra_energia"></div>
            </div>
        </div>
        <div class="panel_juego">
            <div class="panel_izquierdo">
                <div class="panel_jugador">
                    <div class="image">
                    </div>
                    <div class="datos">
                        <span>Nombre: </span>
                        <span>Energia: </span>
                    </div>
                    <div class="botones">
                        <button>Atacar</button>
                        <button>Curar</button>
                    </div>
                </div>
            </div>
            <div class="panel_derecho">
                <div class="panel_jugador">
                    <div class="image2">
                    </div>
                    <div class="datos">
                        <span>Nombre: </span>
                        <span>Energia: </span>
                        <span>Vida: </span>

                    </div>
                    <div class="botones">
                        <button>Atacar</button>
                        <button>Curar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
